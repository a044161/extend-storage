<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>extend-storage</title>
</head>
<body>
	<h1>增強Storage</h1>
    <div id="body"></div>
    <script type="text/javascript" src="./extend-storage/extend-storage.js"></script>
	<script type="text/javascript">
		var baseTime = function(){
			return new Date().valueOf();
		}
		var exStorage = new ExtendStorage();
		exStorage.setItem('test', {'name':'www','array': [1,2,3,"a"]},{baseTime: baseTime});
		exStorage.setItem('test2', {'name':'www','array': [1,2,3,"abc"]});
		console.log(exStorage.getItem('test2'));
		console.log(exStorage.getAll());
		exStorage.updateExp('test', 1000);
		exStorage.updateItem('test', {name:'ccc',age:12})
		exStorage.deleteItem('test');
		exStorage.deleteAllExp();
		exStorage.deleteAll();
	</script>
</body>
</html>
